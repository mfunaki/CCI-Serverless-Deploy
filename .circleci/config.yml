version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@7.2.0

jobs:
  deploy_on_lambda:
    docker:
      - image: cimg/base:stable
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: "aws lambda update-function-code"
          command: |
            aws lambda update-function-code --region $AWS_REGION --function-name cci-hello-serverless \
              --image-url $AWS_ECR_ACCOUNT_URL/cci_hello_serverless:latest

workflows:
  build_and_push_image_on_aws:
    jobs:
      - aws-ecr/build-and-push-image:
          context: aws, docker
          create-repo: true
          path: ./aws
          repo: cci_hello_serverless
      - deploy_on_lambda:
          context: aws, docker
          requires: aws-ecr/build-and-push-image
